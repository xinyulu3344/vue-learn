<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>

  <!--
    v-for中的key

    key的作用：给元素添加唯一的标识，便于Vue进行列表项的正确排序复用。
    语法：<li v-for="" :key="">
    注意点：
      1. key的值只能是字符串或数字类型
      2. key的值必须具有唯一性
      3. 推荐用id作为key，不推荐用index作为key，因为index会变化，不对应
  -->

  <div id="app">
    <ul>
      <li v-for="item in bookList" :key="item.id">
        <span>{{ item.bookName }}</span>
        <span>{{ item.author }}</span>
        <button @click="del(item.id)">删除</button>
      </li>
    </ul>
  </div>


  <script>
    const app = new Vue({
      el: '#app',
      data: {
        bookList: [
          {id: 1, bookName: "《红楼梦》", author: "曹雪芹"},
          {id: 2, bookName: "《西游记》", author: "吴承恩"},
          {id: 3, bookName: "《三国演义》", author: "罗贯中"},
          {id: 4, bookName: "《水浒传》", author: "施耐庵"}
        ]
      },
      methods: {
        del(id) {
          this.bookList = this.bookList.filter(item => item.id != id)
        }
      }
    })
  </script>
</body>
</html>
